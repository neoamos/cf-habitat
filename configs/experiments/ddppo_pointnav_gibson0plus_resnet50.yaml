BASE_TASK_CONFIG_PATH: "configs/tasks/pointnav_gibson0plus_crazyflie.yaml"
CMD_TRAILING_OPTS: ["TASK_CONFIG.ENVIRONMENT.ITERATOR_OPTIONS.MAX_SCENE_REPEAT_STEPS", "50000"]
TRAINER_NAME: "ddppo"
ENV_NAME: "CFNavRLEnv"
SIMULATOR_GPU_ID: 0
TORCH_GPU_ID: 0
VIDEO_OPTION: ["tensorboard"]
VIDEO_DIR: "video_dir"
TEST_EPISODE_COUNT: 30
NUM_ENVIRONMENTS: 8
SENSORS: ["RGB_SENSOR"]
NUM_UPDATES: -1
TOTAL_NUM_STEPS: 150e6
LOG_INTERVAL: 10
NUM_CHECKPOINTS: 100
TENSORBOARD_DIR: "data/experiments/tb2/ddppo_pointnav_gibson0plus_resnet50"
EVAL_CKPT_PATH_DIR: "data/experiments/checkpoints/ddppo_pointnav_gibson0plus_resnet50/ckpt.99.pth"
CHECKPOINT_FOLDER: "data/experiments/checkpoints/ddppo_pointnav_gibson0plus_resnet50"
LOG_FILE: "data/experiments/checkpoints/ddppo_pointnav_gibson0plus_resnet50/train.log"
EVAL:
  SPLIT: "val"


RL:
  SUCCESS_REWARD: 2.5

  POLICY:
    name: "PointNavPolicy"
    OBS_TRANSFORMS:
      CrazyflieCamera:
        BRIGHTNESS: 0
        CONTRAST: [0.7,1.5]
      ENABLED_TRANSFORMS: ("ResizeShortestEdge", "CenterCropper", "CrazyflieCamera")

  PPO:
    # ppo params
    clip_param: 0.2
    ppo_epoch: 2
    num_mini_batch: 2
    value_loss_coef: 0.5
    entropy_coef: 0.01
    lr: 2.5e-4
    eps: 1e-5
    max_grad_norm: 0.2
    num_steps: 128
    use_gae: True
    gamma: 0.99
    tau: 0.95
    use_linear_clip_decay: False
    use_linear_lr_decay: False
    reward_window_size: 50
    use_normalized_advantage: False

    hidden_size: 512

  DDPPO:
    sync_frac: 0.6
    # The PyTorch distributed backend to use
    distrib_backend: NCCL
    # Visual encoder backbone
    pretrained_weights: data/ddppo-models/gibson-2plus-resnet50.pth
    # Initialize with pretrained weights
    pretrained: False
    # Initialize just the visual encoder backbone with pretrained weights
    pretrained_encoder: False
    # Whether or not the visual encoder backbone will be trained.
    train_encoder: True
    # Whether or not to reset the critic linear layer
    reset_critic: True

    # Model parameters
    backbone: resnet50
    rnn_type: LSTM
    num_recurrent_layers: 2
